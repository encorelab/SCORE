<div *ngIf="show" class="announcement mat-caption dark-theme center primary-bg">
  <span class="announcement__content"
       fxLayoutGap="4px"
       fxLayoutAlign="center center">
    <span>{{ message }}</span>
    <button *ngIf="action"
            mat-button
            color="primary"
            (click)="callback()">
      {{ action }}
    </button>
  </span>
  <button class="announcement__dismiss"
          mat-icon-button
          i18n-aria-label
          aria-label="Dismiss"
          (click)="dismiss()">
    <mat-icon>close</mat-icon>
  </button>
</div>
